# Server port configuration
server.port=8761

# Disable Eureka client behavior for Eureka Server (Eureka Server doesn't need to register itself)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Optional: Set the hostname for Eureka Server (useful if running in a distributed environment)
eureka.instance.hostname=localhost

# Optional: Show the Eureka dashboard without any CSS or JS issues
eureka.dashboard.enabled=true

# Optional: Customize the instance name (appears in the Eureka dashboard)
spring.application.name=eureka-server

# Optional: Disable self-preservation mode (only for development and testing)
eureka.server.enable-self-preservation=false

# Reduce logging verbosity for Eureka client
logging.level.com.netflix.discovery=ERROR
logging.level.com.netflix.eureka=ERROR